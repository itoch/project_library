<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="btn btn-add">Add new book</button>
    </div>

    <div class="sidebar">SIDEBAR</div>

    <div class="main">MAIN</div>


    <div class="modal">
        <div class="modal__body">
            <div class="modal__content">
                <form action="" id="book__add__form">
                    <fieldset>
                        <legend>To add a new book fill out the form</legend>

                        <label for="title"> Title</label>
                        <input type="text" name="book__title" id="title" required>
    
                        <label for="author"> Author</label>
                        <input type="text" name="book__author" id="author" required>
    
                        <label for="pages"> Pages</label>
                        <input type="number" name="book__pages" id="pages" min="1" max="9999" required>
    
                        <label for="progress"> Progress </label>
                        <select name="book__progress" id="progress" required>
                            <option value="want to read">Want to read</option>
                            <option value="read">Read</option>
                            <option value="reading now">Reading now</option>
                            <option value="not read yet">Didn't read</option>
                        </select>

                          
                        <button type="submit"> submit</button>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>
